<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>通过date内置对象的日历实现</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrap">
		<div class="header">
			<span id="preMonth">上一月</span>
			<h3 id="title"></h3>
			<span id="nextMonth">下一月</span>
		</div>
		<ul class="nav">
			<li>日</li>
			<li>一</li>
			<li>二</li>
			<li>三</li>
			<li>四</li>
			<li>五</li>
			<li>六</li>
		</ul>
		<ul class="datelist" id="datelist"></ul>
	</div>

	<div class="input-wrap">
		<input type="text" name="" disabled="disabled" value="年/月/日" class ="selectDate">
	</div>

	
	<script type="text/javascript" src="jquery-2.1.0.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
